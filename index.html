<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <li class="nav-elements">
          <ul class="nav-items">
            Home
          </ul>
          <ul class="nav-items">
            Contact
          </ul>
          <ul class="nav-items">
            Affiliate
          </ul>
          <ul class="nav-items">
            About
          </ul>
          <ul class="nav-items">
            FAQ
          </ul>
        </li>
      </div>
    </nav>

    <div class="intro-box">
      <div class="build-box">
        <div class="build-box-text">Build</div>
        <div class="build-box-text">Your Business</div>
        <div class="build-box-text">Connections</div>
        <div class="build-box-text-content">
          Connect with our business architects, build your network and improve
          lead generation all in one place.
        </div>
      </div>

      <div class="calender-box">
        <div class="calender">
            <div class="calender-top-bar">
                <div class="calender-top-bar-elements">April</div>
                <div class="calender-top-bar-elements" id="june"><strong>June</strong></div>
                <div class="calender-top-bar-elements">July</div>
            </div>

               <div class="dates">
                    <div class="row1">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </div>
                </div>

        </div>

        <div class="availability-button">
            <button>Check availabilty</button>
        </div>
      </div>
      </div>

        <div class="graphs-box">
        <div>
            <img src="./assets/Graph.png" alt="graph1" class="graphs1">
            <img src="./assets/Graph 2.png" alt="graph2" class="graphs2">
        </div>


    </div>
  </body>
</html>
